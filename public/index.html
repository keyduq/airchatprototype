<!doctype html>
<html lang='es'>

<head>
    <title>airChat</title>
    <link rel='stylesheet' href='css/bootstrap.css' />
    <link rel='stylesheet' href='css/bootstrap-theme.css' />
    <link rel='stylesheet' href='css/style.css' />
</head>

<body>
<div id='content'>
    <div class='row'>
        <div class='col-md-9'>
            <div class='panel panel-primary mensajes'>
                <div class='panel-heading'>Sala: <span id='sala'><b>Bienvenida</b></span></div>
                <div id='mensajes' class='panel-body'></div>
            </div>
        </div>
        <div class='col-md-3'>
            <div class='panel panel-info'>
                <div class='panel-heading'>
                    Salas
                </div>
                <div class='list-group' id='sala-lista'>
                </div>
            </div>
        </div>
    </div>
    <form id='formEnviar' class='form-inline'>
        <div class='row'>
            <div class='form-group col-md-7'>
                <label class='sr-only' for='enviarMensaje'>Mensaje: </label>
                <input type='text' class='form-control' id='txtMensaje' placeholder='Introduzca el mensaje...' />
            </div>
            <div class='col-md-2'>
                <input id='enviarMensaje' class='btn btn-success' type='submit' value='enviar!' />
            </div>
        </div>
    </form>
    <div id='ayuda'>
        <p>Comandos del chat:</p>
        <ul>
            <li>Cambiar nickname: <code>/nick [nickname]</code></li>
            <li>Entrar/Crear sala: <code>/join [nombre sala]</code></li>
        </ul>
    </div>
    
</div>
<script src='/js/socket.io/socket.io.js' type='text/javascript'></script>
<script src='/js/jquery/jquery.min.js' type='text/javascript'></script>
<script src='/js/bootstrap.js' type='text/javascript'></script>
<script src='/js/chat.js' type='text/javascript'></script>
<script src='/js/chat_ui.js' type='text/javascript'></script>
</body>
</html>
